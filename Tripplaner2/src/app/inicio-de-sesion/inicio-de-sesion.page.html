<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de sesión</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="login-container">
    <ion-img src="assets/triplanner-logo.png" alt="Logo de la aplicación" id="Logo"></ion-img>


    <ion-list>


      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email"[(ngModel)]="Email"  required ></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="Contra" required></ion-input>
      </ion-item>


     
    </ion-list>
    <ion-button expand="full" color="primary" type="submit" (click)="IniciarSesion()">Iniciar Sesión</ion-button>


   
    <div class="register-link">
      ¿No tienes una cuenta? <a href="registrate">Regístrate</a>
    </div>
  </div>
</ion-content>
